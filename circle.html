<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Progress Circle with Border Radius</title>
    <style>
        .progress-container {
            width: 150px;
            height: 150px;
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        svg {
            position: absolute;
            top: 0;
            left: 0;
        }

        .background-circle,
        .progress-circle {
            fill: none;
            stroke-width: 10;
        }

        .background-circle {
            stroke: lightgray;
        }

        .progress-circle {
            stroke: green;
            stroke-linecap: round; /* Add round caps to the progress stroke */
            transform: rotate(-180deg);
            transform-origin: 50% 50%;
        }

        .progress-text {
            position: absolute;
            font-size: 24px;
            color: black;
        }
    </style>
</head>
<body>
    <div class="progress-container">
        <svg width="150" height="150" viewBox="0 0 150 150">
            <circle class="background-circle" cx="75" cy="75" r="60" />
            <circle class="progress-circle" cx="75" cy="75" r="60" />
        </svg>
        <div class="progress-text" id="progressText">0%</div>
    </div>
    <input type="range" min="0" max="100" value="0" id="progressInput">

    <script>
        const progressCircle = document.querySelector('.progress-circle');
        const progressText = document.getElementById('progressText');
        const progressInput = document.getElementById('progressInput');

        function updateProgress(value) {
            const radius = 30;
            const circumference = 2 * Math.PI * radius;
            const offset = circumference - (value / 100) * circumference;

            progressCircle.style.strokeDasharray = circumference;
            progressCircle.style.strokeDashoffset = offset;
            progressText.textContent = `${value}%`;
        }

        progressInput.addEventListener('input', (event) => {
            const value = event.target.value;
            updateProgress(value);
        });

        // Initialize the progress circle
        updateProgress(0);
    </script>
</body>
</html>
