<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="./assets/images/logo.png" type="image/x-icon">
  <title>LMT-MUSIC</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w==" crossorigin="anonymous" />
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./assets_album0/css/style.css">
  <link rel="stylesheet" href="./assets/fonts/themify-icons-font/themify-icons/themify-icons.css">
  <link rel="stylesheet" href="./assets/fonts/fontawesome-free-6.1.1-web/css/all.min.css">
  <link rel="stylesheet" href="./assets/css/public.css">
</head>
<body>
  <div class="player">
    <!-- Dashboard -->
    <div class="dashboard">
      <!-- Header -->
      <header>
        <h4>Now playing:</h4>
        <h2></h2>
      </header>

      <!-- CD -->
      <div class="cd">
        <div class="cd-thumb">
        </div>
      </div>

      <!-- Control -->
      <div class="control">

        <div class="btn btn-repeat">
          <!-- <i class="fas fa-redo"></i> -->
          <img style="--size: 25px" class="off" src="./svg/status_repeat.svg">
          <img style="--size: 25px" class="on" src="./svg/status_repeat_active.svg">
        </div>

        <div class="btn btn-prev">
          <img style="--size: 30px" src="./svg/status_previous.svg">
          <!-- <i class="fas fa-step-backward"></i> -->
        </div>

        <div class="btn btn-toggle-play">
          <img src="./svg/status_play.svg" class="icon-play">
          <img src="./svg/status_stop.svg" class="icon-pause">
          <!-- <i class="fas fa-pause icon-pause"></i>
          <i class="fas fa-play icon-play"></i> -->
        </div>

        <div class="btn btn-next">
          <!-- <i class="fas fa-step-forward"></i> -->
          <img style="--size: 30px" src="./svg/status_next.svg">
        </div>

        <div class="btn btn-random">
          <img style="--size: 22px" class="off" src="./svg/status_random.svg">
          <img style="--size: 22px" class="on" src="./svg/status_random_active.svg">
          <!-- <i class="fas fa-random"></i> -->
        </div>

      </div>

      <!-- Progress -->
      <div class="progress-wrapper">
        <span class="time-remain">0:00</span>
        <input id="progress" class="progress" type="range" value="0" step="1" min="0" max="100">      
      </div>

      <!-- Control volume -->
      <div class="control-volume">
        <label class="title-volume" for="progress-volume">
          <img style="--size: 22px" src="./svg/sound.svg">
        </label>
        <input id="progress-volume" class="progress-volume" type="range" value="25" min="0" max="100" >
        <span class="current-volume">25</span>
      </div>

      <audio id="audio" src=""></audio>
    </div>

    <!-- Playlist -->
    <div class="playlist">    
    </div>

  </div>
  <script src="./assets_album0/js/main.js"></script>  
</body>
</html>
