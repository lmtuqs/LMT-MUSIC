<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="shortcut icon" href="./assets/images/logo.png" type="image/x-icon">
    <title>LMT-Music Player</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="./assets/fonts/themify-icons-font/themify-icons/themify-icons.css">
    <link rel="stylesheet" href="./assets/fonts/fontawesome-free-6.1.1-web/css/all.min.css">

    <link rel="stylesheet" href="./assets_index/css/base.css">
    <link rel="stylesheet" href="./assets_index/css/grid.css">
    <link rel="stylesheet" href="./assets_index/css/main.css">

    <link rel="stylesheet" href="./assets_index/css/root.css">
    <link rel="stylesheet" href="./assets/css/public.css">

    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>
</head>
<body>
    <div class="app">

        <!-- Header -->
        <header class="header">
            <navbar class="navbar">
                <i class="ti-menu icon-menu"></i>
                <img id="logo" src="./assets/images/logo.png" alt="Logo">
                <div class="user-wrapper">
                    <i class="icon-search ti-search"></i>
                    <div class="avatar">
                        <img src="./assets/images/avatar-user.png" alt="Avatar">
                    </div>
                </div>
            </navbar>
        </header>

        <div class="overplay"></div>

        <div class="menu-user">
            <i class="ti-close icon-close-menu"></i>
      
            <div class="control-user-info">
                <div class="avatar control-user-avatar">
                <img src="./assets/images/avatar-user.png" alt="Avatar">
                </div>
                <div class="user-name">LMT-Music</div>
            </div>
      
            <ul class="control-user-action">
                <li>
                <a href="./index.html">
                    <i class="ti-home"></i>
                    <span>Trang chủ</span>
                    </li>
                </a>
            </ul>
        </div>
          

        <!-- Body -->
        <div class="body">

            <span class="heading-album">Album Hot ></span>
            <div class="play-list">
                <!-- <div class="album">
                    <a href="./album0.html">
                        <div class="thumb" style="background-image: url(./assets_index/images/background-album0.png)"></div>
                    </a>
                    <div class="album-name">Album Chúng ta</div>
                    <div class="singer">Sơn Tùng M-TP</div>                
                </div> -->
            </div>

        </div>

        <!-- Footer -->
        <footer class="footer">

        </footer>
    </div>

    <!-- JavaScript -->
    <script src="./assets_index/js/main.js"></script>
    <script src="./assets_index/js/base.js"></script>

</html>
